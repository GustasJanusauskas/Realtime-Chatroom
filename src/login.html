<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
    <title>Login Form</title>
    <script src="logclient.js"></script>
</head>
<body>
    <div id="chatReg">
        <h1>Login</h1>
        <div id="chatErr"></div>
        <form action="/loginUser" method="POST">
            <label>Username/Email:</label> <input type="text" name="user" id ="chatUser" autocomplete="off" autofocus><br><br>
            <label>Password:</label> <input type="password" name="pass" id ="chatPass" autocomplete="off"><br><br>
            <small>You will be redirected to the main page when logged in successfully.</small><br><br>
            <input type="submit" value="Login" id="chatRegister">
            <a id="chatRegLnk" href="/">Back</a><br>
        </form>
    </div>
</body>
</html>
