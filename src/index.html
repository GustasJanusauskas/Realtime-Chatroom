<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
    <title>Chat Room</title>
    <script src="client.js"></script>
</head>
<body>
    <div id="chat">
        <h1>Chat Room</h1>
        <p id="chatWindow" ondrop="dropHandler(event);" ondragover="DragOverHandler(event);">
        </p>
        Message:<br>
        <textarea id="chatText" onkeydown="TextBoxPressed(event)" maxlength=300 cols=64 rows=6 placeholder="Your message here."></textarea><br>
        <small>Ctrl + Enter to send message. Do not use the '^' character. Drag files or images over chat when logged in to upload (4MB maximum size).</small><br><br>
        <div id="chatControls">
            <button id="chatSend" onclick="SendMessage()" autofocus>Send message</button>
            <a id="chatRegLnk" href="/login">Login</a>
            <a id="chatRegLnk" onclick="document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'" href="/">Log out</a>
            <a id="chatRegLnk" href="/register">Register</a>
            <input type="checkbox" id="scrollCheck" onclick="ScrollChecked()">Scroll to bottom
        </div>
        <br><h1>Room Selection</h1>
        <input type="text" id="chatRoomInput" placeholder="Enter room name">
        <button id="chatAddRoomBtn" onclick="AddRoom()">Add room</button><br><br>
        <div id="chatSavedRooms">
            <button class="roomButton" onclick="GetMessages(this.innerHTML)">default</button><br>
        </div>
    </div>
</body>
</html>
